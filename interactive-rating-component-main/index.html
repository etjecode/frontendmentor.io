<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/ac4a986ece.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">

<!-- FONT -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
  
    <div class="card">

      <div class="star">
        <img src="./images/icon-star.svg" alt="icon star">
      </div>
    
      <h1>How Did We Do?</h1>

      <div class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </div>
      
      <div class="rating-wrapper">
        <div class="rating-btn">1</div>
        <div class="rating-btn">2</div>
        <div class="rating-btn">3</div>
        <div class="rating-btn">4</div>
        <div class="rating-btn">5</div>
      </div>

      <div class="submit-btn">submit</div>
    </div>
